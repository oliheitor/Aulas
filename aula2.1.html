<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/aula2.1.css" />
    <title>Formulários</title>
  </head>
  <body>
    <form action="" method="">
        <!-- 
                    Sempre declarar action e method
                Existem dois valores mais utilizados para method , get e post. Get serve para formulários mais rápidos e menos sensiveis, vão para o link do site. e Post é mais adequado para dados como informações Pessoais e dados sensíveis.
        -->
      <ul>
        <li>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"/>
        </li>

        <li>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"/>
        </li>

        <li>
            <label for="telefone">Telefone:</label>
             <input type="text" id="telefone" name="telefone"/>
        </li>

        <li>
            Gênero:
          <input type="radio" id="masculino" name="genero" value="masculino"/> 
          <label for="masculino">Masculino</label>

          <input type="radio" id="feminino" name="genero" value="feminino"/> 
          <label for="feminino">Feminino</label> 

          <input type="radio" id="outros" name="genero" value="outros"/> 
          <label for="outros">Outros</label>
        </li>

        <li>
            Conhecimentos:
           
          <input type="checkbox" id="html" name="conhecimentos" value="html"/> 
          <label for="html">HTML</label>

          <input type="checkbox" id="css" name="conhecimentos" value="css"/> 
          <label for="css">CSS</label>

          <input type="checkbox" id="js" name="conhecimentos" value="js"/> 
          <label for="js">JS</label>

          <input type="checkbox" id="bootstrap" name="conhecimentos" value="bootstrap"/> 
          <label for="bootstrap">Bootstrap</label>

          <input type="checkbox" id="jquerry" name="conhecimentos" value=" jquerry"/> 
          <label for="jquerry">jQuerry</label>

          <input type="checkbox" id="github" name="conhecimentos" value="github"/> 
          <label for="github">GitHub</label>
        </li>

        <li>
            <label for="estado">Estado:</label>        
          <select id="estado" name="estado">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </li>

        <li>
            <label for="mensagem">Mensagem</label>
             <textarea id="mensagem" name="mensagem"></textarea>
        </li>
      </ul>
        <!-- 
            Botão enviar
            Ao atribur "value" o mesmo contepudo aparecerá em todos os navegadores.

            Quando alguém clica no "<input type="submit"" é executado o "action" daquela tag form
        -->
      <input type="submit" value="Enviar o formulário"/>
    </form>
  </body>
</html>
