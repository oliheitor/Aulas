<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Blocos e seletores</title>
    <link rel="stylesheet" href="../Aulas/css/aula7.css" />
  </head>
  <body>
    <div class="container">
      <!-- div é uma tag html isenta de semântica. Em qualquer lugar que for usada estará correta -->
      <div class="box1">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
      </div>
      <!-- Um elemento de bloco já tem por padrão do navegador 100% de largura -->
      <h1>
        <span>Raw It</span>
      </h1>
      <h2>
        <p>
          <a href="">Texto de exemplo</a>
        </p>
      </h2>
    </div>
  </body>
</html>
